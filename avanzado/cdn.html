<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo con CDN</title>
    <!-- Enlace a Bootstrap desde una CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Enlace a FontAwesome desde una CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Ejemplo de Página con Bootstrap y FontAwesome</h1>
        <button class="btn btn-primary">Botón con estilo de Bootstrap</button>
        <i class="fas fa-star"></i> Icono de FontAwesome
    </div>

    <!-- Enlace al archivo JavaScript de Bootstrap desde una CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
